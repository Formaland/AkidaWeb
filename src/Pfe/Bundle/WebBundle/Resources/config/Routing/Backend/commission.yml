commission:
    pattern:  /
    defaults: { _controller: "PfeUserBundle:Commission:index" }

commission_show:
    pattern:  /{id}/show
    defaults: { _controller: "PfeUserBundle:Commission:show" }

commission_new:
    pattern:  /new
    defaults: { _controller: "PfeUserBundle:Commission:new" }

commission_create:
    pattern:  /create
    defaults: { _controller: "PfeUserBundle:Commission:create" }
    requirements: { _method: post }

commission_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "PfeUserBundle:Commission:edit" }

commission_update:
    pattern:  /{id}/update
    defaults: { _controller: "PfeUserBundle:Commission:update" }
    requirements: { _method: post|put }

commission_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "PfeUserBundle:Commission:delete" }
    requirements: { _method: post|delete }
